<html xmlns:th="https://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div>
    <table>
        <thead>
        <tr>
            <th>Nome Original</th>
            <th>Tipo</th>
            <th>Tamanho (KB)</th>
            <th>Data de Upload</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}">
            <td th:text="${file.originalName}"></td>
            <td th:text="${file.contentType}"></td>
            <td th:text="${#numbers.formatDecimal(file.size / 1024, 1, 2)}"></td>
            <td th:text="${#temporals.format(file.uploadDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{'/files/' + ${file.storedName}}"
                   th:text="'Download'"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

</body>
</html>
